<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Plane Night Flight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-container">
        <div id="score-display">Score: 0</div>
        <div id="start-screen" class="overlay-card">
            <h1>Z-PLANE</h1>
            <p>Dodge enemies • Collect coins • Survive the night</p>
            <button id="start-button" class="btn">Start Flight</button>
        </div>
        <div id="game-over-screen" class="overlay-card">
            <h1>MISSION FAILED</h1>
            <p id="final-score">Your Score: 0</p>
            <button id="restart-button" class="btn">Fly Again</button>
        </div>
    </div>


</body>
</html>
